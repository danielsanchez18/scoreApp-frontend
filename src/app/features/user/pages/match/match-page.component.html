<style>
  a.nav {
    display: flex;
    border-color: transparent;
    color: #6b7280;
    letter-spacing: 1px;
  }

  a.nav:hover {
    color: #1f2937;
  }

  a.active {
    color: #dc2626;
    border-color: #dc2626;
    pointer-events: none;
  }
</style>


<div class="space-y-2">

  <section class="bg-white rounded-lg">

    <div class="flex items-center p-4 pb-2 text-xs font-semibold text-gray-500 border-b gap-x-2">

      <a routerLink="torneo/1" class="flex items-center hover:underline underline-offset-2 hover:text-gray-800 gap-x-1">
        <div class="size-6">
          <img class="h-full" src="https://a1.espncdn.com/combiner/i?img=%2Fi%2Fleaguelogos%2Fsoccer%2F500%2F23.png" alt="">
        </div>

        <p>PREMIER LEAGUE</p>
      </a>
      - <p>JORNADA 1</p>
    </div>

    <div class="flex items-center justify-around p-4">

      <!-- team 1 -->
      <div class="grid grid-cols-[32px_32px_1fr_32px_32px] grid-rows-[auto_auto] w-fit gap-y-1">
        <button class="flex items-center justify-center">
          <svg xmlns="http://www.w3.org/2000/svg" width="24" height="24" viewBox="0 0 24 24" fill="none"
            stroke="currentColor" stroke-width="1.5" stroke-linecap="round" stroke-linejoin="round"
            class="text-gray-500 lucide lucide-star">
            <polygon
              points="12 2 15.09 8.26 22 9.27 17 14.14 18.18 21.02 12 17.77 5.82 21.02 7 14.14 2 9.27 8.91 8.26 12 2" />
          </svg>
        </button>
        <a routerLink="/equipo/1" class="flex justify-center col-start-3 p-1 bg-white border rounded border-zinc-200 size-16 ">
          <img class="h-full" src="https://upload.wikimedia.org/wikipedia/en/e/eb/Manchester_City_FC_badge.svg" alt="">
        </a>

        <div class="flex justify-center col-span-5 row-start-2 py-1">
          <a routerLink="/equipo/1" class="text-sm font-medium text-gray-800 w-fit hover:underline underline-offset-2">
            Manchester City</a>
        </div>
      </div>


      <!-- score -->
      <div class="flex flex-col items-center gap-y-2">
        <p class="text-xs font-medium text-gray-500 ">23.09.2024 10:00</p>

        <div class="grid text-center text-4xl font-bold grid-cols-[1fr_auto_1fr]" style="font-family: 'Kode Mono';">
          <p class="flex items-center justify-end">2</p>
          <p class="w-8">-</p>
          <p class="flex items-center justify-start">2</p>
        </div>

        <p class="text-xs font-semibold">FINALIZADO</p>
      </div>


      <!-- team 2 -->
      <div class="grid grid-cols-[32px_32px_1fr_32px_32px] grid-rows-[auto_auto] w-fit gap-y-1">

        <a routerLink="/equipo/1" class="flex justify-center col-start-3 p-1 bg-white border rounded border-zinc-200 size-16 ">
          <img class="h-full" src="https://upload.wikimedia.org/wikipedia/en/thumb/5/53/Arsenal_FC.svg/1200px-Arsenal_FC.svg.png" alt="">
        </a>

        <div class="flex justify-center col-span-5 row-start-2 py-1">
          <a routerLink="/equipo/1" class="text-sm font-medium text-gray-800 w-fit hover:underline underline-offset-2">
            Arsenal</a>
        </div>

        <button class="flex items-center justify-center col-start-5">
          <svg xmlns="http://www.w3.org/2000/svg" width="24" height="24" viewBox="0 0 24 24" fill="none"
            stroke="currentColor" stroke-width="1.5" stroke-linecap="round" stroke-linejoin="round"
            class="text-gray-500 lucide lucide-star">
            <polygon
              points="12 2 15.09 8.26 22 9.27 17 14.14 18.18 21.02 12 17.77 5.82 21.02 7 14.14 2 9.27 8.91 8.26 12 2" />
          </svg>
        </button>
      </div>
    </div>

  </section>


  <section class="px-4 text-sm bg-white rounded-lg">

    <div class="flex items-center h-full text-xs font-semibold uppercase gap-x-10">

      <a routerLink="/juego/1" routerLinkActive="active" [routerLinkActiveOptions]="{exact: true}"
        class="nav border-b-[3px] pt-4 pb-[10px]">RESUMEN</a>

      <a routerLink="estadisticas" routerLinkActive="active" class="nav border-b-[3px] pt-4 pb-[10px]">estadísticas</a>

      <a routerLink="alineaciones" routerLinkActive="active" class="nav border-b-[3px] pt-4 pb-[10px]">alineaciones</a>

      <a routerLink="h2h" routerLinkActive="active" class="nav border-b-[3px] pt-4 pb-[10px]">H2H</a>

      <a routerLink="clasificacion" routerLinkActive="active"
        class="nav border-b-[3px] pt-4 pb-[10px]">clasificación</a>

    </div>
  </section>


  <section>
    <router-outlet />
  </section>

</div>
