<div

  <div class="flex flex-col w-full py-3 bg-white border shadow-sm pointer-events-auto rounded-xl">
    <button class="flex items-center justify-between px-5 pb-3 underline-offset-2 hover:underline" aria-label="back" data-hs-overlay="#login-modal">
      <div class="flex items-center gap-x-1">
        <button type="button"
          class="inline-flex items-center justify-center text-gray-800 size-4 focus:outline-none">
          <span class="sr-only">Back</span>
          <svg xmlns="http://www.w3.org/2000/svg" width="24" height="24" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round" class="size-4 lucide lucide-chevron-left"><path d="m15 18-6-6 6-6"/></svg>
        </button>
        <p class="text-sm font-semibold text-gray-800">Regresar</p>
      </div>
      <button type="button"
        class="inline-flex items-center justify-center text-gray-800 bg-gray-100 border border-transparent rounded-full size-8 gap-x-2 hover:bg-gray-200 focus:outline-none focus:bg-gray-200 disabled:opacity-50 disabled:pointer-events-none"
        aria-label="Close" data-hs-overlay="#forgotten-password-modal">
        <span class="sr-only">Close</span>
        <svg class="shrink-0 size-4" xmlns="http://www.w3.org/2000/svg" width="24" height="24" viewBox="0 0 24 24"
          fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round">
          <path d="M18 6 6 18"></path>
          <path d="m6 6 12 12"></path>
        </svg>
      </button>
    </button>

    <div class="px-24 py-4 text-center space-y-8 overflow-y-auto min-h-80 max-h-[30rem]">

      <div class="space-y-2">
        <h1 class="text-lg font-bold text-gray-800 uppercase">RESTABLECER CONTRASEÑA</h1>
        <p class="text-xs font-medium text-gray-500">No te preocupes. Escribe tu dirección de e-mail abajo y te
          enviaremos algunas instrucciones.</p>
      </div>


      <form action="" class="space-y-4">
        <input type="text" placeholder="Ingrese su correo electrónico"
          class="w-full px-4 py-2.5 text-xs font-medium text-gray-800 bg-white rounded-lg border-zinc-500 focus:outline-none focus:border-zinc-900 focus:ring-zinc-900">

        <button type="submit"
          class="w-full px-3 py-2.5 text-xs font-semibold text-white uppercase bg-red-800 rounded-lg">
          ENVIAR</button>
      </form>

    </div>
  </div>
</div>
