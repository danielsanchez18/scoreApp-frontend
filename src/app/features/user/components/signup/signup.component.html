<div
  class="hs-overlay-animation-target hs-overlay-open:scale-100 hs-overlay-open:opacity-100 scale-95 opacity-0 ease-in-out transition-all duration-200 sm:max-w-lg sm:w-full m-3 sm:mx-auto min-h-[calc(100%-3.5rem)] flex items-center">
  <div class="flex flex-col w-full py-3 bg-white border shadow-sm pointer-events-auto rounded-xl">
    <div class="flex items-center justify-between px-5 pb-3">
      <div></div>
      <button type="button"
        class="inline-flex items-center justify-center text-gray-800 bg-gray-100 border border-transparent rounded-full size-8 gap-x-2 hover:bg-gray-200 focus:outline-none focus:bg-gray-200 disabled:opacity-50 disabled:pointer-events-none"
        aria-label="Close" data-hs-overlay="#signup-modal">
        <span class="sr-only">Close</span>
        <svg class="shrink-0 size-4" xmlns="http://www.w3.org/2000/svg" width="24" height="24" viewBox="0 0 24 24"
          fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round">
          <path d="M18 6 6 18"></path>
          <path d="m6 6 12 12"></path>
        </svg>
      </button>
    </div>

    <div class="px-24 py-4 text-center space-y-8 overflow-y-auto min-h-96 max-h-[30rem]">

      <div>
        <h1 class="text-lg font-bold text-gray-800 uppercase">CREAR NUEVA CUENTA</h1>
        <p class="text-xs font-medium text-gray-500">Registra tus datos para una mejor experiencia.</p>
      </div>


      <form action="" class="space-y-4">
        <input type="text" placeholder="Registre su correo electrónico"
          class="w-full px-4 py-2.5 text-xs font-medium text-gray-800 bg-white rounded-lg border-zinc-500 focus:outline-none focus:border-zinc-900 focus:ring-zinc-900">

        <div class="relative">
          <input id="password-signup" type="password"
            class="block w-full py-2.5 text-xs font-medium rounded-lg ps-4 pe-10 border-zinc-500 focus:border-zinc-500 focus:ring-zinc-900 disabled:opacity-50 disabled:pointer-events-none"
            placeholder="Registre su contraseña">
          <button type="button" data-hs-toggle-password='{
                "target": "#password-signup"
              }'
            class="absolute inset-y-0 z-20 flex items-center px-3 text-gray-400 cursor-pointer end-0 rounded-e-md focus:outline-none focus:text-zinc-900">
            <svg class="shrink-0 size-3.5" width="24" height="24" viewBox="0 0 24 24" fill="none" stroke="currentColor"
              stroke-width="2" stroke-linecap="round" stroke-linejoin="round">
              <path class="hs-password-active:hidden" d="M9.88 9.88a3 3 0 1 0 4.24 4.24"></path>
              <path class="hs-password-active:hidden"
                d="M10.73 5.08A10.43 10.43 0 0 1 12 5c7 0 10 7 10 7a13.16 13.16 0 0 1-1.67 2.68"></path>
              <path class="hs-password-active:hidden"
                d="M6.61 6.61A13.526 13.526 0 0 0 2 12s3 7 10 7a9.74 9.74 0 0 0 5.39-1.61"></path>
              <line class="hs-password-active:hidden" x1="2" x2="22" y1="2" y2="22"></line>
              <path class="hidden hs-password-active:block" d="M2 12s3-7 10-7 10 7 10 7-3 7-10 7-10-7-10-7Z"></path>
              <circle class="hidden hs-password-active:block" cx="12" cy="12" r="3"></circle>
            </svg>
          </button>
        </div>

        <button type="submit"
          class="w-full px-3 py-2.5 text-xs font-semibold text-white uppercase bg-red-800 rounded-lg">
          REGISTRAR</button>
      </form>

      <div class="flex flex-col items-center justify-center space-y-2 text-xs">
        <p>o</p>

        <div class="flex items-center gap-x-2">
          <p>Ya tienes una cuenta?</p>
          <button type="button" aria-haspopup="dialog" aria-expanded="false" aria-controls="login-modal"
            data-hs-overlay="#login-modal" class="font-bold text-gray-800 hover:underline underline-offset-2">Inciar
            Sesión.</button>
        </div>
      </div>

    </div>
  </div>
</div>
